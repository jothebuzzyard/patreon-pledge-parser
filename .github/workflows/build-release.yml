name: Build and Release Windows Executable

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release-notes:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      prev_tag: ${{ steps.get_version.outputs.prev_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes from commits
        id: release_notes
        uses: ./.github/actions/release_notes
        with:
          older_tag: ${{ steps.get_version.outputs.prev_tag }}
          latest_tag: ${{ steps.get_version.outputs.version }}

      - name: Upload release notes artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.txt

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test
        run: go test -v ./...

  build:
    needs: [test, release-notes]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            goos: windows
            goarch: amd64
            ext: .exe
            artifact: windows-exe
            out: patreon-pledge-parser-${{ needs.release-notes.outputs.version }}.exe
          - os: linux
            goos: linux
            goarch: amd64
            ext: -linux
            artifact: linux
            out: patreon-pledge-parser-${{ needs.release-notes.outputs.version }}-linux
          - os: mac
            goos: darwin
            goarch: arm64
            ext: -mac
            artifact: mac
            out: patreon-pledge-parser-${{ needs.release-notes.outputs.version }}-mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build ${{ matrix.os }} executable
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -trimpath -ldflags="-s -w" -o ${{ matrix.out }} ./src/

      - name: Upload ${{ matrix.os }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.out }}

  release:
    runs-on: ubuntu-latest
    needs: [release-notes, build]
    steps:
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: windows-exe

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: linux

      - name: Download macOS executable
        uses: actions/download-artifact@v4
        with:
          name: mac

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            patreon-pledge-parser-${{ needs.release-notes.outputs.version }}.exe
            patreon-pledge-parser-${{ needs.release-notes.outputs.version }}-linux
            patreon-pledge-parser-${{ needs.release-notes.outputs.version }}-mac
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}